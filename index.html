<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kclicks</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="glass-nav">
        <div class="nav-content">
            <!-- Kclicks Logo with Camera Icon -->
            <div class="logo-container">
                <i class="fas fa-camera logo-icon"></i>
                <h1>Kclicks</h1>
            </div>

            <!-- Search Bar and Navigation Links (Visible on Wide Screens) -->
            <div class="nav-right">
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit">üîç</button>
                </div>

                <!-- Navigation Links -->
                <ul class="nav-links">
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="#"><i class="fas fa-camera"></i> Services</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </div>

            <!-- Hamburger Menu for Mobile (Visible on Mobile Screens) -->
            <div class="hamburger" onclick="toggleAside()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Aside Panel for Mobile -->
    <aside class="aside-panel" id="asidePanel">
        <div class="aside-content">
            <!-- Close Button -->
            <div class="close-btn" onclick="toggleAside()">
                <i class="fas fa-times"></i>
            </div>

            <!-- Search Bar in Aside -->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">üîç</button>
            </div>

            <!-- Navigation Links in Aside -->
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#"><i class="fas fa-camera"></i> Services</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </aside>

    <!-- JavaScript for Toggle Aside -->
    <script>
        function toggleAside() {
            const asidePanel = document.getElementById("asidePanel");
            asidePanel.classList.toggle("active");
        }
    </script>
</body>
</html>
